<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="message" class="form-group__label required">{{ 'contact.form.label' | trans }}</label>
    <textarea type="text" id="message" formControlName="message" class="form-group__textarea"></textarea>
  </div>
  <div class="form-group">
    <button class="form__btn--submit" type="submit">{{ 'contact.form.submit.button' | trans }}</button>
  </div>
</form>
